{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css"
        href="{% static 'hello/css/style.css' %}" />
</head>
<body>
    <h1>{{title}}</h1>
    <p>{{message}}</p>
    <hr>
    <ol>
    {% for item in form %}
        <li>
            {{ item.name }} ({{ item.value }}) : {{ item.errors.as_text }}
        </li>
    {% endfor %}
    </ol>
    <table>
        <form action="{% url 'check' %}" method="post">
            {% csrf_token %}
            {{ form.as_table }}
            <tr><td></td><td><input type="submit" value="click"></td></tr>
        </form>
    </table>
</body>
</html>
